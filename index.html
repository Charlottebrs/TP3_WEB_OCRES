<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title> PAGE PRINCIPAL </title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>


  <body onload="start()">   
            <nav>
              <div class="menu">
                <ul>
                    <li><a class="menu-accueil" href="#accueil">Accueil</a></li>
                    <li><a class="menu-donnees" href="donnees.html">Données météo </a></li>
                    <li><a class="menu-graphe" href="graphe.html">Graphe</a></li>
                </ul>
              </div>
            </nav>

    <main class="page">
      <br> <br>
        
        <article id="accueil" class="accueil">
          <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h2 class="titre">APP METEO </h2>
            <br> <br> <br>
            <h2 class="question"> Quel temps fait-il aujourd'hui ?  </h2>
            <p class="lead">
              Application de prédiction méteo
            </p>
          </div>

          <div class="container">
            <div class="input-group mb-5 offset-4 col-4">
              <input id="city-input" type="text" class="form-control" placeholder="Rentrer le nom d'une ville">
                <div class="input-group-append">
                  <button id="city-input-button" class="bouton_recherche " type="submit" onclick='actual()'>Chercher</button>
                </div>
            </div>
          </div>
        </article>


        

        <div class="container">
            <div class="card-deck mb-3 text-center">
              <div class="card mb-4 shadow-sm offset-sm-1">
                <div class="card-header">
                  <h4 class="my-0 font-weight-normal">Aujourd'hui</h4>
                </div>
                <div class="card-body">
                  <h2 id="today-forecast-main" class="card-title">
                  </h2>
                  <div>
                    <p id="today-forecast-more-info"></p>
                    <div id="icon-weather-container" ></div>
                    <h3 id="today-forecast-temp"> </h3>
                  </div>
                </div>
              </div>
           </div>

        
            <div class="container">
              <div class="card-deck mb-3 text-center">
                <div class="card mb-4 shadow-sm offset-sm-1">
                  <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Demain</h4>
                  </div>
                  <div class="card-body">
                    <h2 id="tomorrow-forecast-main" class="card-title">
                    </h2>
                    <div>
                      <p id="tomorrow-forecast-more-info"></p>
                      <div id="icon-weather-container" ></div>
                      <h3 id="tomorrow-forecast-temp"> </h3>
                    </div>
                  </div>
                </div>
              </div>
            </div>

    <script src="js/API_Weather.js"></script>
    <script src="js/script.js"></script>
    </main>
  </body>
</html>
